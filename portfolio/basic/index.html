<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkerRing's Portfolio</title>
    <!-- meta 정보 제출하는 회사에 맞게 수정 -->
    <meta name="name" content="ThinkerRing" />
    <meta name="description" content="FE egineer ThinkerRing" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="imgs/TK-favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar__logo">
        <img
          src="/imgs/TK-favicon.png"
          alt="TK-logo"
          class="navbar__logo__img"
        />
        <!-- <a>태그 이용할지 말지 생각해 -->
        <p>ThinkerRing</p>
      </div>
      <ul class="navbar__menu">
        <li class="menu__item">Home</li>
        <li class="menu__item">About</li>
        <li class="menu__item">Skills</li>
        <li class="menu__item">Project</li>
        <li class="menu__item">Account</li>
      </ul>
    </nav>
    <section id="home">
      <img src="/imgs/TK-logo.png" alt="logo_img" class="home__logo-img" />
      <h1 class="home__greeting">ThinkerRing</h1>
    </section>
    <section id="about">
      <div class="about__avatar"></div>
      <div class="about__descrition">
        <h1>
          안녕하세요<br />
          ThinkerRing입니다.
        </h1>
        <h3>(두세문장)인터렉티브한 디자인에 관심이 많습니다.</h3>
      </div>
    </section>
    <section id="skills">
      <h1 class="skills__title">SKILLS</h1>
      <!-- <div class="skills__major"> -->
      <!-- <div class="skills__major-name">FE</div> -->
      <div class="skills__major-items">
        <div class="skills-item">
          <span class="skills-item__name">HTML</span>
          <div class="skills-item__bar">
            <div class="skills-item__value" style="width: 90%"></div>
          </div>
        </div>
        <div class="skills-item">
          <span class="skills-item__name">CSS</span>
          <div class="skills-item__bar">
            <div class="skills-item__value" style="width: 90%"></div>
          </div>
        </div>
        <div class="skills-item">
          <span class="skills-item__name">JavsScript</span>
          <div class="skills-item__bar">
            <div class="skills-item__value" style="width: 90%"></div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </section>
    <section id="project">
      <h1 class="project__title">PROJECT</h1>
      <div class="project__items">
        <a href="#" target="blank" class="project-item">
          <img src="/imgs/shopping-list.png" alt="" class="project-item__img" />
          <!-- <div class="project-item__img" /> -->
          <div class="project-item__description">
            <h3>타이틀</h3>
            <span>설명</span>
          </div>
        </a>
      </div>
    </section>
    <!-- abount me가 더 맞는거 같음. 나중에 고쳐야 함. -->
    <footer id="footer">
      <h1 class="footer__title">Read more</h1>
      <div class="accounts">
        <a
          href="https://github.com/sibiwol/TIL"
          target="_blank"
          class="account__link github"
        >
          <img src="/imgs/github-logo.png" alt="" class="account__img" />
        </a>
        <a
          href="https://velog.io/@sibiwol12"
          target="_blank"
          class="account__link velog"
        >
          <span>v</span>
        </a>
      </div>
    </footer>

</html>
